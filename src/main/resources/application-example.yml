server:
  port: 8014
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 2592000 # 30天

spring:
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://172.17.0.1:3306/antares_chat_dev
    username: root
    password: 123456
  data:
    redis:
      host: 172.17.0.1
      port: 6379
      password: 123456
      ttl: 3600 # 1小时
      database: 0
  session:
    store-type: redis
    timeout: 2592000 # 30天

langchain4j:
  openai:
    chat-model:
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api-key: 123456
      model-name: deepseek-v3.1
      max-tokens: 32768
      log-requests: true
      log-responses: true
    streaming-chat-model:
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api-key: 123456
      model-name: deepseek-v3.1
      max-tokens: 32768
      # log-requests: true
      # log-responses: true
    reasoning-streaming-chat-model:
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api-key: 123456
      model-name: deepseek-v3.1
      max-tokens: 32768
      # log-requests: true
      # log-responses: true
logging:
  level:
    dev:
      langchain4j: DEBUG

# springdoc-openapi项目配置
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.antares.chatdev.controller
knife4j:
  enable: true
  setting:
    language: zh_cn

pexels:
  api-key: 123456

antares:
  deploy-host: https://chatdev.fffu.fun:44480/demo  # 应用部署域名